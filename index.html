<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LTXV video generator</title>
</head>

<body>
  Raise any issues <a
    href="https://github.com/neon-ninja/videogen/issues/new">here</a><br>
  Prompt (longer is better): <textarea id="prompt" cols=50 rows=100>The turquoise waves crash against the dark, jagged rocks of the shore, sending white foam spraying into the air. The scene is dominated by the stark contrast between the bright blue water and the dark, almost black rocks. The water is a clear, turquoise color, and the waves are capped with white foam. The rocks are dark and jagged, and they are covered in patches of green moss. The shore is lined with lush green vegetation, including trees and bushes. In the background, there are rolling hills covered in dense forest. The sky is cloudy, and the light is dim.</textarea><br>
  Steps: <input id="steps" type="number" value="30" min="10" max="50" /><br>
  # frames: <input id="length" type="number" value="97" min=1 /><br>
  <input type="submit" value="Submit" /><br>
  <div id="results"></div>

  <script type="module">
    document.querySelector('input[type="submit"][value="Submit"]').addEventListener('click', function () {
      var prompt = document.getElementById('prompt').value;
      var steps = parseInt(document.getElementById('steps').value);
      var length = parseInt(document.getElementById('length').value);
      var div = document.createElement('div')
      document.getElementById('results').prepend(div)
      div.innerText = 'Processing...';
      document.title = "LTXV video generator: Processing..."
      // https://ai.auckland-cer.cloud.edu.au/docs#/default/predict_predictions_post
      fetch('https://ai.auckland-cer.cloud.edu.au/predictions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          input: {
            cfg: 3,
            model: "0.9.1",
            steps: steps,
            length: length,
            prompt: prompt,
            target_size: 640,
            aspect_ratio: "16:9",
            negative_prompt: "low quality, worst quality, deformed, distorted, watermark",
            image_noise_scale: 0.15,
          }
        })
      })
        .then(response => response.json())
        .then(function (data) {
          console.log(data)
          if (!data.metrics) {
            div.innerText = "Error: " + (data.detail || data.error);
            document.title = "LTXV video generator: Error!"
            return;
          } else {
            document.title = "LTXV video generator: Done!"
            var time = data.metrics.predict_time.toLocaleString();
            div.innerHTML = `Prompt: ${prompt}<br>Generated in ${time}s<br>Result:<br><video src="${data.output}" controls></video>`;
          }
        })
        .catch(error => div.innerText = "Error: " + error);
    });
  </script>
</body>

</html>
